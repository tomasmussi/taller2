<html>
   <head>
      <title>Baja Category</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
         <script src="https://code.angularjs.org/1.4.0-beta.5/angular-route.min.js"></script>
     <script src = "../js/category/mainApp.js"></script>
      <script src = "../js/category/categoryController.js"></script>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body> 
<div class="container">   
      <h2>Baja de category</h2>

      <div ng-app = "SharedServerApp" ng-controller = "categoryController">
        <h3>Nombre: {{nameToDelete}}</h3> 
         <form name = "BajacategoryForm" novalidate>
            <table border = "0">
               <tr>
                  <td>
                     <button type="button" class="btn btn-danger" ng-click = "category.delete()">Ok</button>
                  </td>
                  <td>
                     <button class="btn btn-default" ng-click="category.cancel()">Cancelar</button>
                  </td>
               </tr>
            </table>
         </form>
         <div ng-show="category.errorState" class="alert alert-danger">{{category.error}}</div>
      </div> 
</div>

   </body>
</html>
