<html>
   <head>
      <title>Edit JP</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      	<script src="https://code.angularjs.org/1.4.0-beta.5/angular-route.min.js"></script>
	  <script src = "../js/jobPosition/mainApp.js"></script>
      <script src = "../js/jobPosition/jobPositionController.js"></script>  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body> 
<div class="container">   
      <h2>Modificacion de Posicion de Trabajo</h2>

      <div ng-app = "SharedServerApp" ng-controller = "jobPositionController">
        <h3>Nombre: {{nameOld}} Categoria: {{categoryOld}} </h3> 
         <form name = "editJobPositionForm" novalidate>
            <table border = "0">
               <tr>			
                  <td>Ingrese nuevo nombre del puesto:</td>
                  <td>
					<input name = "name" type = "text" ng-model = "jobPosition.name" required>
                     <span style = "color:red" ng-show = "jobPosition.name.$dirty && jobPosition.name.$invalid">
                        <span ng-show = "jobPosition.name.$error.required">Nombre es requerido.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Ingrese nueva descripcion: </td>
                  <td><input name = "description"  type = "text" ng-model = "jobPosition.description" required>
                     <span style = "color:red" ng-show = "jobPosition.description.$dirty && jobPosition.description.$invalid">
                        <span ng-show = "jobPosition.description.$error.required">Descripcion es requerida.</span>
                     </span>
                  </td>
               </tr>
			   <tr>
                  <td>Ingrese nueva categoria: </td>
                  <td><input name = "category"  type = "text" ng-model = "jobPosition.category" required>
                     <span style = "color:red" ng-show = "jobPosition.category.$dirty && jobPosition.category.$invalid">
                        <span ng-show = "jobPosition.category.$error.required">Categoria requerida.</span>
                     </span>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" class="btn btn-danger" ng-click = "jobPosition.reset()">Reset</button>
                  </td>
                  <td>
                     <button class="btn btn-default" ng-disabled = "jobPosition.name.$dirty &&
                        jobPosition.name.$invalid || jobPosition.description.$dirty &&
                        jobPosition.description.$invalid || jobPosition.category.$dirty &&
                        jobPosition.category.$invalid" ng-click="jobPosition.edit()">Modificar</button>
                  </td>
               </tr>
            </table>
         </form>
         <div ng-show="jobPosition.errorState" class="alert alert-danger">{{jobPosition.error}}</div>
      </div> 
</div>

   </body>
</html>
