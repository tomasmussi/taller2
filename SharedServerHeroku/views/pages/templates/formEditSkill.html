<html>
   <head>
      <title>Edit Skill</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      	<script src="https://code.angularjs.org/1.4.0-beta.5/angular-route.min.js"></script>
	  <script src = "../js/skill/mainApp.js"></script>
      <script src = "../js/skill/skillController.js"></script>  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body> 
<div class="container">   
      <h2>Modificacion de Skill</h2>

      <div ng-app = "SharedServerApp" ng-controller = "skillController">
        <h3>Nombre: {{nameOld}} Categoria: {{categoryOld}} </h3> 
         <form name = "edidskillForm" novalidate>
            <table border = "0">
               <tr>			
                  <td>Ingrese nuevo nombre:</td>
                  <td>
					<input name = "name" type = "text" ng-model = "skill.name" required>
                     <span style = "color:red" ng-show = "skill.name.$dirty && skill.name.$invalid">
                        <span ng-show = "skill.name.$error.required">Nombre es requerido.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Ingrese nueva descripcion: </td>
                  <td><input name = "description"  type = "text" ng-model = "skill.description" required>
                     <span style = "color:red" ng-show = "skill.description.$dirty && skill.description.$invalid">
                        <span ng-show = "skill.description.$error.required">Descripcion es requerida.</span>
                     </span>
                  </td>
               </tr>
			   <tr>
                  <td>Ingrese nueva categoria: </td>
                  <td><input name = "category"  type = "text" ng-model = "skill.category" required>
                     <span style = "color:red" ng-show = "skill.category.$dirty && skill.category.$invalid">
                        <span ng-show = "skill.category.$error.required">Categoria requerida.</span>
                     </span>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" class="btn btn-danger" ng-click = "skill.reset()">Reset</button>
                  </td>
                  <td>
                     <button class="btn btn-default" ng-disabled = "skill.name.$dirty &&
                        skill.name.$invalid || skill.description.$dirty &&
                        skill.description.$invalid || skill.category.$dirty &&
                        skill.category.$invalid" ng-click="skill.edit()">Modificar</button>
                  </td>
               </tr>
            </table>
         </form>
         <div ng-show="skill.errorState" class="alert alert-danger">{{skill.error}}</div>
      </div> 
</div>

   </body>
</html>
